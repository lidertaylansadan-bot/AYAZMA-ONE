version: '3.8'

services:
  # PostgreSQL (Supabase)
  postgres:
    image: supabase/postgres:15.1.0.117
    container_name: ayazma-postgres-dev
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ayazma-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # Backend API (Development with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: deps
    container_name: ayazma-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

  # Frontend (Development with hot reload)
  frontend:
    image: node:18-alpine
    container_name: ayazma-frontend-dev
    working_dir: /app
    environment:
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  default:
    name: ayazma-network-dev
