name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    NODE_VERSION: "18"

jobs:
    # Lint job
    lint:
        name: Lint Code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run TypeScript check
              run: npx tsc --noEmit

    # Test job
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

            redis:
                image: redis:7-alpine
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 6379:6379

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run unit tests
              run: npm test
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
                  REDIS_URL: redis://localhost:6379

            - name: Upload coverage
              uses: codecov/codecov-action@v3
              if: always()
              with:
                  files: ./coverage/coverage-final.json
                  flags: unittests

    # Build job
    build:
        name: Build Application
        runs-on: ubuntu-latest
        needs: [lint, test]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build backend
              run: npm run build

            - name: Build frontend
              run: npm run build:frontend
              env:
                  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
                  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

            - name: Upload build artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: build-artifacts
                  path: |
                      dist/
                      build/

    # Docker build job
    docker:
        name: Build Docker Images
        runs-on: ubuntu-latest
        needs: [build]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push backend
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile.backend
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/ayazma-backend:latest
                      ${{ secrets.DOCKER_USERNAME }}/ayazma-backend:${{ github.sha }}
                  cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ayazma-backend:buildcache
                  cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ayazma-backend:buildcache,mode=max

            - name: Build and push frontend
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile.frontend
                  push: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/ayazma-frontend:latest
                      ${{ secrets.DOCKER_USERNAME }}/ayazma-frontend:${{ github.sha }}
                  cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ayazma-frontend:buildcache
                  cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ayazma-frontend:buildcache,mode=max

    # Deploy to staging
    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: [docker]
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        environment:
            name: staging
            url: https://staging.ayazma.app
        steps:
            - name: Deploy to staging
              run: |
                  echo "Deploying to staging environment..."
                  # Add your deployment script here

    # Deploy to production
    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [docker]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        environment:
            name: production
            url: https://ayazma.app
        steps:
            - name: Deploy to production
              run: |
                  echo "Deploying to production environment..."
                  # Add your deployment script here

            - name: Create release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ github.run_number }}
                  release_name: Release v${{ github.run_number }}
                  draft: false
                  prerelease: false
